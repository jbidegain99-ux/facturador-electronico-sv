name: Deploy API to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: facturador-api-sv
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Build API
        run: npm run build --workspace=@facturador/api

      - name: Zip artifact for deployment
        run: |
          cd apps/api
          zip -r ../../api-build.zip dist package.json node_modules prisma

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: api-build.zip

      - name: Logout from Azure
        run: az logout
