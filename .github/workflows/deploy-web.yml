name: Deploy Web to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: facturador-web-sv
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build --workspace=@facturador/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Zip artifact for deployment
        run: |
          cd apps/web
          zip -r ../../web-build.zip .next package.json next.config.js public node_modules

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: web-build.zip

      - name: Logout from Azure
        run: az logout
