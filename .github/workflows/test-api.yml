name: API Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'

jobs:
  test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: npx turbo build --filter=@facturador/shared --filter=@facturador/mh-client

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/api

      - name: Run tests
        run: npx jest --config apps/api/jest.config.ts --verbose --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/api/coverage/
          retention-days: 14
