name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'URL to test against'
        required: true
        default: 'https://facturador-web-sv-chayeth5a0h2abcf.eastus2-01.azurewebsites.net'
      project:
        description: 'Playwright project to run'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - qa-report

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: apps/web

      - name: Run E2E tests
        run: npx playwright test --project=${{ inputs.project }}
        working-directory: apps/web
        env:
          TEST_URL: ${{ inputs.test_url }}
          TEST_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/web/test-results/
          retention-days: 7
